<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="fonts/remixicon.css"/>
</head>
<body>
    <div class="hero">
        <div class="bg"></div>

        <div class="container">
            <h1>Welcome to Wohking's market</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, nulla obcaecati quidem libero voluptate ad. .</p>
            <button class="btn" id="getstartedbtn">Get Started</button>
        </div>
    </div>

    <div class="popup" id="popupcontainer">
        <div class="popup-content">
            <span class="close-btn" id="close">&times</span>
            <h2 class="form-title">sign up to wohking's market</h2>
            <form action="./index.html" class="form" id="formContainer">
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" placeholder="username" id="username"
                    required>
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" placeholder="password" id="password"
                    required>
                    <span class="toggle-password" id="togglepassword"><i class="ri-eye-close-fill"></i></span>

                </div>
                <div class="form-group">
                    <label for="confirm-password">confirm-password</label>
                    <input type="password" placeholder="confirm-password" id="confirm-password"
                    required>
                    <span class="toggle-password" id="togglepassword"><i class="ri-eye-close-fill"></i></span>
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" placeholder="email" id="email"required>
                </div>
                <!-- <li class="ri-facebook-circle-fill"></li> -->
                <button class="btn">Get Started</button>

            </form>
        </div>
    </div>
    <script src="home.js"></script>
    
</body>
</html>
